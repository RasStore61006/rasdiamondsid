<!DOCTYPE html>
<html lang="in">
<head>
    <meta charset="UTF-8">
    <title>Judul Halaman</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Concert+One&display=swap');
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: #002245;
            z-index: -1;
            background-size: cover;
        }

        h2 {
            color: #333;
            text-align: center;
            font-family: "Concert One", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 20px;
        }

        .category-container, .subcategory-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
            font-size: 16px;
            color: #333;
            width: 100%;
            max-width: 300px;
        }

        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .product-container {
            margin-bottom: 15px;
        }

        .product-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        .product-name {
            font-weight: bold;
        }

        .copy-button, .excel-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .copy-button {
            background-color: #007bff;
            color: white;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }

        .excel-button {
            background-color: #28a745;
            color: white;
        }

        .excel-button:hover {
            background-color: #218838;
        }

        .percentage-input-container {
            margin-top: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .percentage-input {
            padding: 8px;
            width: 150px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .percentage-input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .update-price-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .update-price-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <section class="category-section">
            <h2>List Harga Ras Store</h2>
            <div class="category-container">
                <select id="category-select">
                    <option value="">Pilih Kategori</option>
                    <option value="games">Game</option>
                    <option value="ppob">Ppob</option>
                </select>
            </div>
        </section>

        <section class="subcategory-section">
            <div class="subcategory-container">
                <select id="subcategory-select">
                    <option value="">Pilih Sub Kategori</option>
                </select>
            </div>
        </section>
        
        <section class="percentage-section">
            <div class="percentage-input-container">
                <input type="number" class="percentage-input" placeholder="Ambil Untung Dengan Persen" min="0" max="100">
                <button class="update-price-button" style="display: none;">Update Harga</button>
            </div>
        </section>

        <section class="copy-section">
            <button class="copy-button" style="display: none;">Salin List</button>
            <button class="excel-button" style="display: none;">Download Excel</button>
        </section>
        
        <section class="data-section">
            <div id="data"></div>
        </section>
    </div>
    
    <script>
        $(document).ready(function () {
            var layananaplikasidigital = "eyJhcHAiOiIxNTUwOTciLCJhdXRoIjoiMjAyNDA0MjAiLCJzaWduIjoiN0tBbW1xTG9MZXFidmxuWk1KaXVxUT09In0=";

            function formatRupiah(angka, prefix) {
                if (isNaN(angka)) {
                    console.error('Angka tidak valid:', angka);
                    return prefix ? 'Rp. 0' : '0';
                }

                var number_string = angka.toFixed(0).toString(),
                    sisa = number_string.length % 3,
                    rupiah = number_string.substr(0, sisa),
                    ribuan = number_string.substr(sisa).match(/\d{3}/g);
                    
                if (ribuan) {
                    separator = sisa ? '.' : '';
                    rupiah += separator + ribuan.join('.');
                }
                return prefix === undefined ? rupiah : (rupiah ? 'Rp. ' + rupiah : '');
            }

            function getData(id_kategori, page, allProducts = []) {
                if (!id_kategori) {
                    console.error('Invalid Category ID');
                    return;
                }

                $.ajax({
                    type: "GET",
                    url: "https://openapi.bukaolshop.net/v1/app/produk",
                    data: {
                        token: layananaplikasidigital,
                        id_kategori: id_kategori,
                        page: page,
                    },
                    dataType: "json",
                    beforeSend: function () {
                        if (page === 1) $('#data').html('');
                    },
                    success: function (response) {
                        if (response.data && response.data.length > 0) {
                            allProducts = allProducts.concat(response.data);

                            if (response.data.length === 10) {
                                getData(id_kategori, page + 1, allProducts);
                            } else {
                                allProducts.sort(function (a, b) {
                                    return a.harga_produk - b.harga_produk;
                                });
                                
                                $('#data').html('');
                                allProducts.forEach(function (produk) {
                                    $('#data').append(
                                        `<div class="product-container" data-name="${produk.nama_produk}" data-price="${produk.harga_produk}" data-description="${produk.deskripsi_produk}">
                                            <div class="product-item">
                                                <div class="product-name">${produk.nama_produk}</div>
                                                <div class="product-price">${formatRupiah(produk.harga_produk, 'Rp. ')}</div>
                                            </div>
                                        </div>`
                                    );
                                });
                            }
                        } else if (page === 1) {
                            $('#data').html("<div class='d-grid'><div class='container text-center'>No products available.</div></div>");
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error('Error fetching data:', status, error);
                    }
                });
            }

            function getSubcategories(category) {
                var subcategories;
                if (category === 'games') {
                    subcategories = [
                        { id: '560680', name: 'Mobile Legends' },
                    ];
                } else if (category === 'ppob') {
                    subcategories = [
                        { id: 'ppob1', name: 'Pulsa Reguler' },
                        { id: 'ppob2', name: 'Pulsa Transfer' }, 
                        { id: 'ppob3', name: 'Paket Data' }, 
                        { id: 'ppob4', name: 'Masa Aktif' }, 
                        { id: 'ppob5', name: 'Telepon & Sms' }, 
                        { id: 'ppob6', name: 'Voucher' },
                        { id: 'ppob7', name: 'Token PLN' }, 
                        { id: 'ppob8', name: 'Streaming' }, 
                        { id: 'ppob9', name: 'Tagihan' },
                        { id: 'ppob10', name: 'Emoney' }
                    ];
                } else {
                    subcategories = [];
                }
                return subcategories;
            }

            $('#category-select').change(function () {
                var category = $(this).val();
                var subcategories = getSubcategories(category);
                var $subcategorySelect = $('#subcategory-select');
                var $percentageInput = $('.percentage-input');
                var $updatePriceButton = $('.update-price-button');
                var $copyButton = $('.copy-button');
                var $excelButton = $('.excel-button');

                $subcategorySelect.empty();
                $subcategorySelect.append('<option value="">Pilih Sub Kategori</option>');
                subcategories.forEach(function (subcategory) {
                    $subcategorySelect.append(
                        `<option value="${subcategory.id}">${subcategory.name}</option>`
                    );
                });

                $percentageInput.val('');
                $subcategorySelect.show();
                $updatePriceButton.hide();
                $copyButton.hide();
                $excelButton.hide();
                $('#data').empty();
            });

            $('#subcategory-select').change(function () {
                var subcategoryId = $(this).val();
                getData(subcategoryId, 1);

                var $percentageInput = $('.percentage-input');
                var $updatePriceButton = $('.update-price-button');
                var $copyButton = $('.copy-button');
                var $excelButton = $('.excel-button');

                $percentageInput.val('');
                $updatePriceButton.show();
                $copyButton.show();
                $excelButton.show();
            });

            $('.update-price-button').click(function () {
                var percentage = parseFloat($('.percentage-input').val());
                if (isNaN(percentage)) {
                    alert('Masukkan persentase yang valid.');
                    return;
                }

                $('.product-container').each(function () {
                    var originalPrice = parseFloat($(this).data('price'));
                    var updatedPrice = originalPrice + (originalPrice * (percentage / 100));
                    $(this).find('.product-price').text(formatRupiah(updatedPrice, 'Rp. '));
                });
            });

            $('.copy-button').click(function () {
    var productData = '';
    $('.product-container').each(function () {
        var name = $(this).data('name');
        var price = $(this).find('.product-price').text();
        productData += `${name} - ${price}\n\n`; // Hanya menyertakan nama produk dan harga
    });

    var tempInput = $('<textarea>');
    $('body').append(tempInput);
    tempInput.val(productData).select();
    document.execCommand('copy');
    tempInput.remove();
    alert('List produk berhasil disalin.');
});

            $('.excel-button').click(function () {
                var wb = XLSX.utils.book_new();
                var ws_data = [['Nama Produk', 'Harga', 'Deskripsi']];

                $('.product-container').each(function () {
                    var name = $(this).data('name');
                    var price = $(this).find('.product-price').text().replace('Rp. ', '').replace(/\./g, '');
                    var description = $(this).data('description');
                    ws_data.push([name, price, description]);
                });

                var ws = XLSX.utils.aoa_to_sheet(ws_data);
                XLSX.utils.book_append_sheet(wb, ws, 'Produk');

                XLSX.writeFile(wb, 'List_Produk.xlsx');
            });

            // Initialize the page with no default subcategory
            $('#category-select').change(); // Trigger change to load initial subcategories
        });
    </script>
</body>
</html>
